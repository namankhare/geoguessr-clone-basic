<html>
  <head>
    <title>Geoguesser basic clone by namankhare</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <dialog style="z-index: 4;" class="vw-100 vh-100" id="dialog">
      <p>Timeout! refresh again?</p>
      <form method="dialog">
        <button onclick="window.location.reload()">OK</button>
      </form>
    </dialog>
    <div class="result">
      <div id="map2"></div>
      <div class="bg-dark h-100">
        <div class="row">
          <div class="resDistance text-light m-4 text-center" id="resDistance"></div>
          <button type="button" class="play-btn btn btn-danger" id="play-btn">play again?</button> 
        </div>
      </div>
    </div>
    <div class="container">
      <div class="js-timeout">2:00</div>
      <div class="max-box">
        <div id="map"></div>
        <button type="button" class="submit-btn" id="submit-btn">Place Pin</button>
      </div> 
    </div>
    <div id="pano">
      <div id="direction"></div>
    </div>
 
    <script
      src="https://maps.googleapis.com/maps/api/js?key=<API-KEY-Here>&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
